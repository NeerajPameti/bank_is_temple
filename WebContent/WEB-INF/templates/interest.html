<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Interest Calculator</title>
</head>
<body>
    <h1>Interest Calculator</h1>
    <form action="calculate" method="post">
        <label for="acctype">Account Type:</label>
        <select id="acctype" name="acctype">
            <option value="Fixed Deposit">Fixed Deposit</option>
            <option value="Savings Account">Savings Account</option>
            <option value="Recurrent Deposit">Recurrent Deposit</option>
            <option value="Loans">Loans</option>
        </select>
        <br><br>
        <input type="submit" value="Calculate">
    </form>

    <!-- Display the object data -->
    <h2>InterestCal Object Data:</h2>
    <p>Accno: <span th:text="${interestCal.accno}"></span></p>
    <p>Acctype: <span th:text="${interestCal.acctype}"></span></p>
    <p>Sal: <span th:text="${interestCal.bal}"></span></p>
    <p>Date: <span th:text="${interestCal.date}"></span></p>
</body>
</html>
