<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Customer Data</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    
    th {
      background-color: #f2f2f2;
    }
    
    .form-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      overflow: auto;
    }
    
    .form-container {
      max-width: 500px;
      margin: 100px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    .form-container label {
      display: block;
      margin-bottom: 10px;
    }
    
    .form-container input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    
    .form-container button {
      padding: 8px 16px;
      border: none;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
    }
    
    .form-container button:hover {
      background-color: #45a049;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Customer Data</h2>
  <table>
    <thead>
      <tr>
        <th>cust_id</th>
        <th>cust_title</th>
        <th>cust_type</th>
        <th>cust_caddress</th>
        <th>cust_capincode</th>
        <th>cust_dob</th>
        <th>cust_mobile1</th>
        <th>cust_mobile2</th>
        <th>cust_rphone</th>
        <th>cust_raddress</th>
        
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="customer, rowStat : ${customerList}" id="row-${rowStat.index + 1}">
        <td data-column="cust_id" th:text="${customer.getId()}"></td>
        <td data-column="cust_title" th:text="${customer.getTitle()}"></td>
        <td data-column="cust_type" th:text="${customer.getType()}"></td>
        <td data-column="cust_caddress" th:text="${customer. getCurrentPINCode()}"></td>
        <td data-column="cust_capincode" th:text="${customer.getCurrentPINCode()}"></td>
        <td data-column="cust_dob" th:text="${customer.getDateOfBirth()}"></td>
        <td data-column="cust_mobile1" th:text="${customer.getMobile1()}"></td>
        <td data-column="cust_mobile2" th:text="${customer.getMobile2()}"></td>
        <td data-column="cust_rphone" th:text="${customer.getResidencePhone()}"></td>
        <td data-column="cust_raddress" th:text="${customer.getResidenceAddress()}"></td>
        
        <td>
           <button onclick="editRow(this)">Edit</button>
          
        </td>
      </tr>
    </tbody>
  </table>

  <div class="form-popup" id="edit-popup">
    <div class="form-container" id="edit-form-container">
      <!-- Form content will be dynamically generated here -->
    </div>
  </div>

  <script>
  function editRow(button) {
  	console.log(button);
    var row = button.parentNode.parentNode;
    var rowIndex = row.rowIndex;
    var accountId = row.getAttribute('id').split('-')[1];

    var formContainer = document.getElementById('edit-form-container');
    formContainer.innerHTML = '';

    // Generate form fields dynamically
    var cust_id = row.querySelector('[data-column="cust_id"]').textContent;
    var cust_title = row.querySelector('[data-column="cust_title"]').textContent;
    var cust_type = row.querySelector('[data-column="cust_type"]').textContent;
    var cust_caddress = row.querySelector('[data-column="cust_caddress"]').textContent;
    var cust_capincode = row.querySelector('[data-column="cust_capincode"]').textContent;
    var cust_dob = row.querySelector('[data-column="cust_dob"]').textContent;
    var cust_mobile1 = row.querySelector('[data-column="cust_mobile1"]').textContent;
    var cust_mobile2 = row.querySelector('[data-column="cust_mobile2"]').textContent;
    var cust_rphone = row.querySelector('[data-column="cust_rphone"]').textContent;
    var cust_raddress = row.querySelector('[data-column="cust_raddress"]').textContent;

    var formFields = [
      { label: 'customer_type_id', value: cust_id },
      { label: 'cust_title', value: cust_title },
      { label: 'cust_type', value: cust_type },
      { label: 'cust_caddress', value: cust_caddress },
      { label: 'cust_capincode', value: cust_capincode },
      { label: 'cust_dob', value: cust_dob },
      { label: 'cust_mobile1', value: cust_mobile1 },
      { label: 'cust_mobile2', value: cust_mobile2 },
      { label: 'cust_rphone', value: cust_rphone },
      { label: 'cust_raddress', value: cust_raddress }

    ];

    formFields.forEach(function(field) {
      var label = document.createElement('label');
      label.textContent = field.label;

      var input = document.createElement('input');
      input.type = 'text';
      input.value = field.value;

      formContainer.appendChild(label);
      formContainer.appendChild(input);
    });

    var saveButton = document.createElement('button');
    saveButton.textContent = 'Save';
    saveButton.onclick = function() {
      saveFormData(accountId);
    };

    formContainer.appendChild(saveButton);

    // Open the form popup
    var popup = document.getElementById('edit-popup');
    popup.style.display = 'block';
  }

  function saveFormData(accountId) {
    // Retrieve updated values from the form fields
    var formContainer = document.getElementById('edit-form-container');
    var formInputs = formContainer.getElementsByTagName('input');
    var updatedData = {};

    for (var i = 0; i < formInputs.length; i++) {
      var input = formInputs[i];
      updatedData[input.name] = input.value;
    }

    // Update the corresponding row in the table
    var row = document.getElementById('row-' + accountId);
    var columns = row.getElementsByTagName('td');

    for (var j = 0; j < columns.length; j++) {
      var column = columns[j];
      var columnName = column.getAttribute('data-column');
      column.textContent = updatedData[columnName];
    }

    // Close the form popup
    var popup = document.getElementById('edit-popup');
    popup.style.display = 'none';
  }
   //==========================================================

    
  </script>
</body>
</html>
