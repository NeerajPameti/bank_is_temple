<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Account Types</title>
</head>
<body>
  <h1>Account Types</h1>
    <option th:each="account : ${accounts}" th:value="${account.accountId}" th:text="${account.getAccountType()}"></option>

</body>
</html>
